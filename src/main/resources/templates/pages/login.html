<body>


<div class="wrapper wrapper-full-page">
    <!--背景颜色，图片-->
    <div class="full-page login-page" data-color="black" data-image="/picture/full-screen-image-1.jpg">

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="post" action="/login.do" id="form">
                            <div class="card card-hidden">
                                <div class="header text-center">登录</div>
                                <div class="content">
                                    <div class="form-group">
                                        <label>账号</label>
                                        <input type="text" placeholder="Login Name" class="form-control" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input type="password" placeholder="Password" class="form-control" name="password">
                                    </div>
                                </div>
                                <label style="margin-left: 5%;color: red;font-weight: lighter">${data!""}</label>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-warning btn-wd" >登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<div class="fixed-plugin">
    <div class="dropdown show-dropdown">
        <a href="#" data-toggle="dropdown">
        <i class="fa fa-cog fa-2x"> </i>
        </a>
        <ul class="dropdown-menu">
            <li class="header-title">背景</li>
            <li class="adjustments-line">
                <a href="javascript:void(0)" class="switch-trigger">
                    <p>颜色</p>
                    <div class="pull-right">
                        <span class="badge filter "  data-color="black"></span>
                        <span class="badge filter badge-azure " data-color="azure"></span>
                        <span class="badge filter badge-green" data-color="green"></span>
                        <span class="badge filter badge-orange " data-color="orange"></span>
                        <span class="badge filter badge-red" data-color="red"></span>
                        <span class="badge filter badge-purple" data-color="purple"></span>
                    </div>
                    <div class="clearfix"></div>
                </a>
            </li>
            <li class="header-title">图片</li>
            <li class="active">
                <a class="img-holder switch-trigger" href="javascript:void(0)">
                    <img src="/picture/full-screen-image-1.jpg">
                </a>
            </li>
            <li>
                <a class="img-holder switch-trigger" href="javascript:void(0)">
                    <img src="/picture/full-screen-image-2.jpg">
                </a>
            </li>
            <li>
                <a class="img-holder switch-trigger" href="javascript:void(0)">
                    <img src="/picture/full-screen-image-3.jpg">
                </a>
            </li>
            <li>
                <a class="img-holder switch-trigger" href="javascript:void(0)">
                    <img src="/picture/full-screen-image-4.jpg">
                </a>
            </li>
        </ul>
    </div>
</div>

</body>

        $().ready(function(){
            lbd.checkFullPageBackgroundImage();
            setTimeout(function(){
                $('.card').removeClass('card-hidden');
            }, 700)


            if (localStorage.getItem("data-color")==undefined){
                var style=$('.login-page');
                localStorage.setItem("data-color",style.attr('data-color'));
            }else {
                $('.login-page').attr('data-color',localStorage.getItem("data-color"));
            }
        });
